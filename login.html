<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <style>
        body {
            background-image: url(images/background1.png);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0px;
            padding: 0px;
        }
        .navbar-custom {
            background-color: #333;
        }
        .navbar-brand {
            padding: 0;
        }
        .navbar-brand img {
            width: 100px;
            height: auto;
        } 
        .nav-link {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #59db21;
            border-color: #59db30;
        }
        .btn-primary:hover {
            background-color: darkgreen;
            border-color: darkgreen;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo4.png" alt="Notflix">
            </a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" is="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view.html">Discussion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="market.html">Movie renting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Sign in/Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="my-5">Login/Register:</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Login</h3>
                <form action="">
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email address</label>
                        <input 
                        type="email"
                        class="form-control"
                        id="exampleInputEmail"
                        aria-describedby="emailHelp" 
                        />
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword" class="form-label">Password</label>
                        <input 
                        type="password"
                        class="form-control"
                        id="exampleInputPassword"
                        />
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck">
                        <label class="form-check-label" for="exampleCheck">Remember me</label>
                    </div>
                    <button type="login" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3 class="my-1">Register</h3>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom1" class="form-label">First name</label>       
                        <input 
                            type="text"
                            id="validationCustom1"
                            class="form-control"
                            value=""
                            required
                        />
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom2" class="form-label">Last name</label>       
                        <input 
                            type="text"
                            id="validationCustom2"
                            class="form-control"
                            value=""
                            required
                        />
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="validationCustomUsername">Username</label>
                        <div class="input-group">
                            <input 
                                type="text"
                                class="form-control"
                                id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend"
                                required
                            />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom3" class="form-label">
                            City
                        </label>
                        <input 
                            type="text"
                            class="form-control"
                            id="validationCustom3"
                            aria-describedby="inputGroupPrepend"
                            required
                        />
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom4" class="form-label">State</label>
                        <select 
                            name=""
                            class="form-select" 
                            id="validationCustom4"
                            required
                        >
                            <option selected disabled value="">Choose...</option>
                            <option value="">Harjumaa</option>
                            <option value="">Hiiumaa</option>
                            <option value="">Ida-Virumaa</option>
                            <option value="">Jõgevamaa</option>
                            <option value="">Järvamaa</option>
                            <option value="">Läänemaa</option>
                            <option value="">Lääne-Virumaa</option>
                            <option value="">Põlvamaa</option>
                            <option value="">Pärnumaa</option>
                            <option value="">Raplamaa</option>
                            <option value="">Saaremaa</option>
                            <option value="">Tartumaa</option>
                            <option value="">Valgamaa</option>
                            <option value="">Viljandimaa</option>
                            <option value="">Võrumaa</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom5" class="form-label">Zip</label>
                        <input 
                            type="text"
                            class="form-control"
                            id="validationCustom5"
                            required
                        />
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input 
                                type="checkbox"
                                class="form-check-input"
                                required
                            />
                            <label for="termsCheck">
                                Terms and conditions
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input 
                                type="checkbox"
                                class="form-check-input"
                                id="newsCheck"
                            />
                            <label for="newsCheck">
                                You want to receive news about us
                            </label>
                        </div>
                    <div class="col-12">
                        <button class="btn btn-secondary" type="submit">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
